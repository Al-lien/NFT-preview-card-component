<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="mobilestyle.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main>
     <section class="parent">
        <div class="div1"> 
          <img id="card" src="images/image-equilibrium.jpg" alt="nft">
          <div class="middle">
            <img id="view" src="images/icon-view.svg" alt="view">
          </div>
        </div>
        
        <div class="div2"> 
          <h1>Equilibrium #3429</h1>
        </div>
        
        <div class="div3"> 
          <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        
        <div class="div4"> 
          <img id="eth" src="images/icon-ethereum.svg" alt=""><h2>0.041ETH</h2>
        </div>
        
        <div class="div5"> 
          <img id="clock" src="images/icon-clock.svg" alt=""><p>3 days left</p>
        </div>
        
        <div class="div6"> 
          <img id="avatar" src="images/image-avatar.png" alt="avatar"><p>Creation of <span id="name">Jules Wyvern</span></p>
        </div>
      </section>
    </main>
  </body>

</html>
